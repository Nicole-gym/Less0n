<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="../static/css/base-res.css">
        <link rel="stylesheet" type="text/css" href="../static/css/base.css">
        <link rel="stylesheet" type="text/css" href="../static/css/addcourse.css">
        
    
    </head>
    <body>
        <header>
            <nav class="sticky">
                <div class="row">
                    <img src="../static/img/c-logo.jpeg" alt="logo" class="logo">
                    <ul class="main-nav mr-auto">
                        <li><a class="active" href="#home">Home</a></li>
                        <li><a href="#leaderboard">LeaderBoard</a></li>
                        <li><a href="#department">Department</a></li>
                    </ul>
                    <ul class="main-nav">
                        <li><a href="#sign-up">Sign up</a></li>
                        <li><a href="#sign-in">Sign in</a></li>
                    </ul>
                    <a class="mobile-nav-icon js--nav-icon"><i class="ion-navicon-round"></i></a>
                </div>
            </nav>
            <div class="card" style="width: 50rem;">
              <div id="top-addcourse"></div>
              <div class="card-body">
                <h5 class="card-title">Add Course</h5>
              </div>
              <div class="card-body">
                  <div class="section-form">
                    <div>
                        <form method="post" action="#" class="contact-form">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="course-name">Course Name</label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" name="course-name" id="course-name" placeholder="Course name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="course-number">Name</label>
                                </div>
                                <div class="col">
                                    <input type="text" name="course-number" id="course-number" placeholder="Course Number" required>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="professor-name">Professor Name</label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" name="professor-name" id="professor-name" placeholder="Professor Name(autofill)" required>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="department-name">Department Name</label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" name="department-name" id="department-name" placeholder="Department Name(autofill)" required>
                                </div>

                            </div>
                            
                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="semester">Semester</label>
                                </div>
                                <div class="col-sm-8">
                                    <select name="semester" id="semester">
                                        <option value="fall" selected>Fall</option>
                                        <option value="spring">Spring</option>
                                        <option value="summer">Summer</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="campus">Campus</label>
                                </div>
                                <div class="col-sm-8">
                                    <select name="campus" id="campus">
                                        <option value="morningside" selected>Morningside</option>
                                        <option value="other">other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <label>Prerequisites</label>
                                </div>
                                <div class="col-sm-8">
                                    <textarea name="prerequisites" placeholder="for example: (COMS W3157) or equivalent"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <label>Syllabus</label>
                                </div>
                                <div class="col-sm-8">
                                    <textarea name="syllabus" placeholder="Syllabus"></textarea>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
                
                
                
              </div>
              <div class="card-body button-addcourse">
                <button type="button" class="btn btn-secondary btn-addcourse">Cancel</button>
                <button type="button" class="btn btn-primary btn-addcourse">Submit</button>
              </div>
            </div>
        </header>
        
    </body>  
    
</html>
